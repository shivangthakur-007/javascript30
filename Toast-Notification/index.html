<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="buttons">
      <button onclick="showToast(successMsg)">Success</button>
      <button onclick="showToast(errorMsg)">Error</button>
      <button onclick="showToast(invalidMsg)">Invalid</button>
      <div id="toastBox"></div>
    </div>
    <script>
      let toastBox = document.getElementById("toastBox");
      let successMsg =
        '<img src="assets/success.png" alt="Success"> Successfully submitted!';
      let errorMsg =
        '<img src="assets/error.png" alt="Error"> Please fix the error!';
      let invalidMsg =
        '<img src="assets/invalid.png" alt="Invalid"> Invalid input, check again!';
      function showToast(msg) {
        let toast = document.createElement("div");
        toast.classList.add("toast");
        toast.innerHTML = msg;
        toastBox.appendChild(toast);

        if (msg.includes("error")) {
          toast.classList.add("error");
        }
        if (msg.includes("invalid")) {
          toast.classList.add("invalid");
        }

        setTimeout(() => {
          toast.remove();
        }, 6000);
      }
    </script>
  </body>
</html>
