<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>music-player ðŸŽ¶</title>
    <link rel="stylesheet" href="style.css">
    <script
      src="https://kit.fontawesome.com/0a0635d0f0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle"><i class="fa-solid fa-angle-left"></i></div>
          <div class="circle"><i class="fa-solid fa-bars"></i></i></div>
        </nav>
        <img src="assets/music-player.png" class="song-img">
        <h1>Despacity</h1>
        <p>Adarsh Pratap Singh</p>

    <audio id="song">
        <source src="assets/music-player.mp3 " type="audio/mp3" >
        
    </audio>
    <input type="range" value="0" id="progress">

    <div class="controls">
        <div>
            <i class="fa-solid fa-backward"></i>
        </div>
        <div onclick="playPause()">
            <i id="ctrlIcon" class="fa-solid fa-play"></i>
        </div>
        <div>
            <i class="fa-solid fa-forward"></i>
    </div>
</div>
      </div>
    </div>
    <script>
        let progress= document.getElementById("progress");
        let song= document.getElementById("song");
        let ctrlIcon= document.getElementById("ctrlIcon");

        song.onloadedmetadata= function(){
            progress.max= song.duration;
            progress.value= song.currentTime;
        }
        function playPause(){
            if(ctrlIcon.classList.contains("fa-pause")){
                song.pause();
                ctrlIcon.classList.remove("fa-pause")
                ctrlIcon.classList.add("fa-play")
            }else{
                song.play()
                ctrlIcon.classList.add("fa-pause")
                ctrlIcon.classList.remove ("fa-play")
            }
        }
        
        if(song.play()){
            setInterval(() => {
                progress.value= song.currentTime
            }, 500);
        }
        
        progress.onchange= function (){
            song.play();
            song.currentTime= progress.value;
            ctrlIcon.classList.add("fa-pause")
            ctrlIcon.classList.remove ("fa-play")
                    }
    </script>
  </body>
</html>
