<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-APP üå§Ô∏è</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city name" name="city" spellcheck="false" />
        <button><img src="assets/search.png" alt="search" /></button>
      </div>
      <div class="weather">
        <img src="assets/rain.jpg" class="weather-icon" alt="weather-icon" />
        <h1 class="temp">22¬∞C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="assets/humidity.png" alt="humidity" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="assets/wind.jpg" alt="" />
            <p class="wind">15 Km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
    <script>
      const searchBox = document.querySelector(".search input");
      const searchBtn = document.querySelector(".search button");

      async function checkweather(city) {
        const response = await fetch("db.json");
        const data = await response.json();

        let found = false;
        data.forEach((cityData) => {
          if (city.toLowerCase() === cityData.name.toLowerCase()) {
            document.querySelector(".city").innerHTML = cityData.name;
            document.querySelector(".temp").innerHTML =
              Math.round(cityData.main.temp) + "¬∞C";
            document.querySelector(".humidity").innerHTML =
              cityData.main.humidity + "%";
            document.querySelector(".wind").innerHTML =
              cityData.wind.speed + " Km/h";
            found = true;
          }
        });

        if (!found) {
          alert("This city is not added yet!");
        }
      }

      searchBtn.addEventListener("click", () => {
        checkweather(searchBox.value); // Pass value from the search box
      });
    </script>
  </body>
</html>
