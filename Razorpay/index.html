<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Razorpay</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0a0635d0f0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="body">
    <div class="container">
      <div class="header">
        <div class="header-left">
          <div class="header-img">
            <img
              src="https://framerusercontent.com/images/apE2tIqb1SpkFBcRkZky8sCio.gif"
              alt="Razorpay Logo Animation"
            />
          </div>
          <ul class="header-ul">
            <a href="#"> <li>Payments</li> </a>
            <a href="#"> <li>Banking+</li> </a>
            <a href="#"> <li>Payroll</li> </a>
            <a href="#"> <li>Partners</li> </a>
            <a href="#"> <li>Resources</li> </a>
            <a href="#"> <li>Support</li> </a>
            <a href="#"> <li>Pricing</li> </a>
          </ul>
        </div>
        <div class="header-right">
          <select>
            <option value="India">India</option>
            <option value="America">America</option>
            <option value="Russia">Russia</option>
          </select>
          <button class="login-btn">Login</button>
          <button class="sign-btn">
            Sign Up <i class="fa fa-arrow-right"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="main">
      
    </div>
  </body>
  </body>
</html>
