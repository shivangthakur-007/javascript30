<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="selector">
        <div id="selectField">
          <p id="selectText">Select Social Media</p>
          <img src="SelectMenu_Img/arrow.png" alt="arrow" id="arrow-icon" />
        </div>
        <ul id="list" class="hide">
          <li class="options">
            <img src="SelectMenu_Img/facebook.png" alt="facebook" />
            <p>Facebook</p>
          </li>
          <li class="options">
            <img src="SelectMenu_Img/instagram.png" alt="instagram" />
            <p>Instagram</p>
          </li>
          <li class="options">
            <img src="SelectMenu_Img/pinterest.png" alt="" />
            <p>Pinterest</p>
          </li>
          <li class="options">
            <img src="SelectMenu_Img/twitter.png" alt="" />
            <p>Twitter</p>
          </li>
          <li class="options">
            <img src="SelectMenu_Img/whatsapp.png" alt="" />
            <p>Whatsapp</p>
          </li>
          <li class="options">
            <img src="SelectMenu_Img/youtube.png" alt="Youtube" />
            <p>Youtube</p>
          </li>
        </ul>
      </div>
    </div>
    <script>
      let selectField = document.getElementById("selectField");
      let selectText = document.getElementById("selectText");
      var options = document.getElementsByClassName("options");
      var list = document.getElementById("list");
      var arrow = document.getElementById("arrow-icon");
      selectField.onclick = function () {
        list.classList.toggle("hide");
        arrow.classList.toggle("rotate");
      };

      for (option of options) {
        option.onclick = function () {
          selectText.innerHTML = this.textContent;
          arrow.classList.toggle("rotate");
          list.classList.toggle("hide");
        };
      }
    </script>
  </body>
</html>
